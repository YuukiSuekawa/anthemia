<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coloring Ants - Living Jewels</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Zen+Old+Mincho:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="ui-layer">
            <header>
                <h1>Coloring Ants</h1>
                <p class="subtitle">The Art of Luring</p>
            </header>

            <div id="controls">
                <div class="palette">
                    <button class="color-btn" data-color="#FF3333" data-gem="Ruby">
                        <img src="Resources/Ruby.PNG" alt="ルビー">
                    </button>
                    <button class="color-btn" data-color="#FF8833" data-gem="Spessartine Garnet">
                        <img src="Resources/Spessartine Garnet.PNG" alt="スペサルティンガーネット">
                    </button>
                    <button class="color-btn" data-color="#FFDD33" data-gem="Citrine">
                        <img src="Resources/Citrine.PNG" alt="シトリン">
                    </button>
                    <button class="color-btn" data-color="#33FF33" data-gem="Emerald">
                        <img src="Resources/Emerald.PNG" alt="エメラルド">
                    </button>
                    <button class="color-btn" data-color="#33FFAA" data-gem="Paraiba Tourmaline">
                        <img src="Resources/ParaibaTourmaline.PNG" alt="パライバトルマリン">
                    </button>
                    <button class="color-btn" data-color="#3366FF" data-gem="Sapphire">
                        <img src="Resources/Sapphire.PNG" alt="サファイア">
                    </button>
                    <button class="color-btn" data-color="#3322CC" data-gem="Iolite">
                        <img src="Resources/Iolite.PNG" alt="アイオライト">
                    </button>
                    <button class="color-btn" data-color="#CC33CC" data-gem="Amethyst">
                        <img src="Resources/Amethyst.PNG" alt="アメシスト">
                    </button>
                    <button class="color-btn" data-color="#FF3399" data-gem="Pink Sapphire">
                        <img src="Resources/PinkSapphire.PNG" alt="ピンクサファイア">
                    </button>
                    <button class="color-btn" data-color="#FFFFFF" data-gem="Diamond">
                        <img src="Resources/Diamond.PNG" alt="ダイヤモンド">
                    </button>
                </div>
                <div class="pot-status">
                    <span id="pot-label">Potion Pot</span>
                    <div id="pot-meter">
                        <div id="pot-fill"></div>
                    </div>
                </div>
                <div id="potion-counter">
                    <img src="Resources/potion_icon.png" alt="Potion Icon" id="potion-icon">
                    <div class="counter-text">
                        <span class="label">Completed</span>
                        <span id="score-display">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bundle.js"></script>
</body>

</html>
