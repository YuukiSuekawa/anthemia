<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTHEMIA - The Living Catalyst</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Zen+Old+Mincho:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="title-screen">
            <header>
                <img src="Resources/ANTHEMIA-title.png" alt="ANTHEMIA" id="title-logo">
            </header>
            <div id="start-prompt">Touch Start</div>
        </div>
        <div id="ui-layer">
            <button id="settings-btn" aria-label="Settings">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                    </path>
                </svg>
            </button>

            <div id="settings-modal" class="hidden">
                <div class="modal-content">
                    <h2>Settings</h2>
                    <img src="Resources/ANTHEMIA-説明書.png" alt="Instructions" class="instruction-img">

                    <div class="setting-item">
                        <label for="volume-slider">Volume</label>
                        <input type="range" id="volume-slider" min="0" max="100" value="100">
                    </div>

                    <div class="setting-item">
                        <label for="max-ants-slider">Max Ants: <span id="max-ants-val">50</span></label>
                        <input type="range" id="max-ants-slider" min="0" max="200" value="50">
                    </div>

                    <div class="setting-item">
                        <label for="game-speed-slider">Game Speed: <span id="game-speed-val">1.0</span>x</label>
                        <input type="range" id="game-speed-slider" min="0.1" max="3.0" step="0.1" value="1.0">
                    </div>

                    <div class="setting-item">
                        <button id="reset-btn" class="danger-btn">Reset Game</button>
                    </div>

                    <button id="close-settings-btn">Close</button>
                </div>
            </div>

            <div id="controls">
                <div id="ant-counter">
                    <span class="label">Ants</span>
                    <span id="ant-count-display">0</span>
                </div>
                <div class="palette">
                    <button class="color-btn" data-color="#FF3333" data-gem="Ruby" data-unlock-threshold="0">
                        <img src="Resources/Ruby.PNG" alt="ルビー">
                    </button>
                    <button class="color-btn" data-color="#33FF33" data-gem="Emerald" data-unlock-threshold="0">
                        <img src="Resources/Emerald.PNG" alt="エメラルド">
                    </button>
                    <button class="color-btn hidden" data-color="#3366FF" data-gem="Sapphire" data-unlock-threshold="1">
                        <img src="Resources/Sapphire.PNG" alt="サファイア">
                    </button>
                    <button class="color-btn hidden" data-color="#FFDD33" data-gem="Citrine" data-unlock-threshold="2">
                        <img src="Resources/Citrine.PNG" alt="シトリン">
                    </button>
                    <button class="color-btn hidden" data-color="#CC33CC" data-gem="Amethyst" data-unlock-threshold="3">
                        <img src="Resources/Amethyst.PNG" alt="アメシスト">
                    </button>
                    <button class="color-btn hidden" data-color="#33FFAA" data-gem="Paraiba Tourmaline"
                        data-unlock-threshold="5">
                        <img src="Resources/ParaibaTourmaline.PNG" alt="パライバトルマリン">
                    </button>
                    <button class="color-btn hidden" data-color="#FF8833" data-gem="Spessartine Garnet"
                        data-unlock-threshold="8">
                        <img src="Resources/Spessartine Garnet.PNG" alt="スペサルティンガーネット">
                    </button>
                    <button class="color-btn hidden" data-color="#3322CC" data-gem="Iolite" data-unlock-threshold="12">
                        <img src="Resources/Iolite.PNG" alt="アイオライト">
                    </button>
                    <button class="color-btn hidden" data-color="#FF3399" data-gem="Pink Sapphire"
                        data-unlock-threshold="15">
                        <img src="Resources/PinkSapphire.PNG" alt="ピンクサファイア">
                    </button>
                    <button class="color-btn hidden" data-color="#FFFFFF" data-gem="Diamond" data-unlock-threshold="20">
                        <img src="Resources/Diamond.PNG" alt="ダイヤモンド">
                    </button>
                </div>
                <div class="pot-status">
                    <span id="pot-label">Potion Pot</span>
                    <div id="pot-meter">
                        <div id="pot-fill"></div>
                    </div>
                </div>
                <div id="potion-counter">
                    <img src="Resources/potion_icon.png" alt="Potion Icon" id="potion-icon">
                    <div class="counter-text">
                        <span class="label">Completed</span>
                        <span id="score-display">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/AudioResources.js"></script>
    <script src="js/SoundManager.js"></script>
    <script src="js/bundle.js"></script>
</body>

</html>
